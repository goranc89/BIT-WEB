<!-- ============================================================= 
Shadow/Pseudo-Classes
Create a page with a list of links to some websites
Shadow
  ●	Set the default color for that list
  ●	Add text shadow to text of all the list elements
Pseudo-Classes
  ●	Each link that is not clicked yet should be red
  ●	Each visited link should be black
  ●	Hovering over text should make it green
  ●	Clicking and holding the link should make it blue
 ============================================================= -->
 <!DOCTYPE html>
 <html lang="en">
 
 <head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
     ul li {
       text-shadow: 0px -5px 2px rgb(153, 157, 214);
     }
     a {
       font-size: 20px;
       color: red;
     }
     a:visited {
       color: black;
     }
     a:hover {
       color: green;
     }
     a:active {
       color: blue;
     }
   </style>
 </head>
 
 <body>
 
   <ul>
    <li><a href="https://github.com/Rada-II">GitHub</a></li>
     <li><a href="https://www.google.com">Google</a></li>
     <li><a href="https://www.youtube.com">YouTube</a></li>   
     <li><a href="https://www.udemy.com">Udemy</a></li>     
     <li><a href="#">Some website</a></li>
   </ul>
 
 </body>
 
 </html>
