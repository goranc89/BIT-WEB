<!-- Size
  ●	Find an image with a wide aspect ratio (e.g. 16:9, 21:9...)
  ●	Include that image three times on the page
  ●	Each image should be in a separate row
  ●	The first image should be 200px high
  ●	The second image should be 200px wide
  ●	The third image should be 200px wide and 200px high -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .first {
          height: 200px;
        }
        .second {
          width: 200px;
        }
        .third {
          width: 200px;
          height: 200px;
        }
      </style>
</head>
<body>
  <div><img class="first" src="https://upload.wikimedia.org/wikipedia/commons/6/61/San_Francisco_from_the_Marin_Headlands_in_August_2022.jpg" alt="San Francisco"></div>
  <div><img class="second" src="https://upload.wikimedia.org/wikipedia/commons/6/61/San_Francisco_from_the_Marin_Headlands_in_August_2022.jpg" alt="San Francisco"></div>
  <div><img class="third" src="https://upload.wikimedia.org/wikipedia/commons/6/61/San_Francisco_from_the_Marin_Headlands_in_August_2022.jpg" alt="San Francisco"></div>

</body>
</html>
